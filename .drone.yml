---
kind: pipeline
type: docker
name: default

steps:
- name: parcel_build
  image: node
  commands:
    - node --max_old_space_size=768 /usr/bin/npm install
    - node --max-old-space-size=768 ./node_modules/.bin/parcel build --log-level verbose index.html
- name: docker_build
  image: plugins/docker
  settings:
    repo:  registry.digitalocean.com/mochilo-container-registry/cavegame
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    registry:  registry.digitalocean.com
    tags: latest
